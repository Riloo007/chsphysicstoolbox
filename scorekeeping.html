<html>
<head>
  <title>Team Management</title>
</head>
<body>
  <table>
    <tbody id="Lists">
      <tr>
        <td><h1 id="team1Header">Team 1</h1></td>
        <td><h1 id="team2Header">Team 2</h1></td>
      </tr>
      <tr>
        <td>
          <table><tbody><tr><td>Player</td><td>Goals</td><td>Fouls</td></tr></tbody></table>
        </td>
        <td>
          <table><tbody><tr><td>Player</td><td>Goals</td><td>Fouls</td></tr></tbody></table>
        </td>
      </tr>
      <tr>
        <td><ul id="team1List"></ul></td>
        <td><ul id="team2List"></ul></td>
      </tr>
      <tr id="addPlayerButtons">
        <td><button onclick="addplayer(1)">Add Player</button></td>
        <td><button onclick="addplayer(2)">Add Player</button></td>
      </tr>
    </tbody>
  </table>
  <button id="editBtn">Edit Mode</button>
</body>
</html>

<style>
#Lists > tr > td > table {
  width: 100%;
  text-align: center;
}
#Lists {
  text-align: center;
}

#team1List, #team2List {
  list-style-type: none;
  padding: 0;
}


</style>

<script>
const team1Header = document.getElementById("team1Header");
const team2Header = document.getElementById("team2Header");
const team1List = document.getElementById("team1List");
const team2List = document.getElementById("team2List");
const editBtn = document.getElementById("editBtn");
const addPlayerButtons = document.getElementById("addPlayerButtons");
const newplayer = "<li><input type='value'><input type='value'><input type='value'></li>";

let editMode = false;

function addplayer(i) {
    if(i == 1) {
      team1List.innerHTML += newplayer;
    } else {
      team2List.innerHTML += newplayer;
    }
}

const toggleEditMode = () => {
  editMode = !editMode;

  if (editMode) {
    editBtn.innerText = "EDIT MODE";
    team1Header.contentEditable = true;
    team2Header.contentEditable = true;
    addPlayerButtons.style.display = 'table-row';
  } else {
    editBtn.innerText = "USE MODE";
    team1Header.contentEditable = false;
    team2Header.contentEditable = false;
    addPlayerButtons.style.display = 'none';
  }

  for (let i = 0; i < team1List.children.length; i++) {
    let player = team1List.children[i];
    let goals = player.children[1];
    let fouls = player.children[2];

    player.children[0].contentEditable = editMode;
    goals.contentEditable = editMode;
    fouls.contentEditable = editMode;

    if (editMode) {
      goals.style.backgroundColor = "lightgray";
      fouls.style.backgroundColor = "lightgray";
    } else {
      goals.style.backgroundColor = "transparent";
      fouls.style.backgroundColor = "transparent";
      goals.onclick = function() {
        goals.innerText = parseInt(goals.innerText) + 1;
        updateScores();
      };
      fouls.onclick = function() {
        fouls.innerText = parseInt(fouls.innerText) + 1;
        updateScores();
      };
    }
  }

  for (let i = 0; i < team2List.children.length; i++) {
    let player = team2List.children[i];
    let goals = player.children[1];
    let fouls = player.children[2];

    player.children[0].contentEditable = editMode;
    goals.contentEditable = editMode;
    fouls.contentEditable = editMode;

    if (editMode) {
      goals.style.backgroundColor = "lightgray";
      fouls.style.backgroundColor = "lightgray";
    } else {
      goals.style.backgroundColor = "transparent";
      fouls.style.backgroundColor = "transparent";
      goals.onclick = function() {
        goals.innerText = parseInt(goals.innerText) + 1;
        updateScores();
      };
      fouls.onclick = function() {
        fouls.innerText = parseInt(fouls.innerText) + 1;
        updateScores();
      };
    }
  }
};

editBtn.onclick = toggleEditMode;
toggleEditMode();
for(x=1;x<15;x++) {
  addplayer(1);
  addplayer(2);
}


</script>
