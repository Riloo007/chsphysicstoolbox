<script>
  function generateHTML(equation) {
  // Wrap the equation in a container element
  var container = document.createElement("div");

  // Replace caret (^) with "sup" tag for exponents
  equation = equation.replace(/\^\(([^\)]+)\)/g, "<sup>$1</sup>");

  // Replace fractions with "fraction" class and "top" and "bottom" divs
  equation = equation.replace(/\[([^\]]+)\]\/\[([^\]]+)\]/g,
    "<span class='fraction'><div class='top'>$1</div><div class='bottom'>$2</div></span>");
  // Replace square roots with "sqrt" class and "radicand" div
  equation = equation.replace(/sqrt\(([^\)]+)\)/g,
    "<span class='sqrt'><span class='radicand'>$1</span></span>");
  
  // Append the updated equation to the container element
  container.innerHTML = equation;
  
  // Return the container element
  return container;
}

console.log(generateHTML("E=mc^(2)"));
// Output: "E=mc<sup>2</sup>"
console.log(generateHTML("x=[5]/[3]"));
// Output: "x=<span class='fraction'><div class='top'>5</div><div class='bottom'>3</div></span>"
console.log(generateHTML("y=sqrt(x)"));
// Output: "y=<span class='sqrt'><span class='radicand'>x</span></span>"
</script>
